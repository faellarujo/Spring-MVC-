 <!DOCTYPE html >
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

     
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<div class="container">	
		<h2>Lista de Eventos</h2>
		<h3><a href="/cadastrarEvento" class="waves-effect waves-light btn">Cadastro</a></h3>
		<table>
			<thead>
				<tr>
					<th>Nome</th>
					<th>Local</th>
					<th>Data</th>
					<th>horario</th>
					<th>Alterar</th>			
					<th>Deletar</th>			
				</tr>			
			</thead>
			<tbody>	
				<tr th:each="evento: ${eventos}">			
					<td><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.codigo)).build()}"><span th:text="${evento.nome}"></span></a></td>
					<td><span th:text="${evento.local}"></span></td>
					<td><span th:text="${evento.data}"></span></td>
					<td><span th:text="${evento.horario}"></span></td>
					<td><a th:href="${(#mvc.url('EC#alterarEvento').arg(0, evento.codigo)).build()}">Alterar</a></td>
					<td><a th:href="${(#mvc.url('EC#deletaEvento').arg(0, evento.codigo)).build()}">Deletar</a></td>															
				</tr>									
			</tbody>	
		</table>
		
	      <script type="text/javascript" src="js/materialize.min.js"></script>
	</div>	      
</body>
</html>
