<!DOCTYPE html >
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<div class="container">	
		<h2>Eventos</h2>
		<h3><a href="/eventos" class="waves-effect waves-light btn">Cadastro</a></h3>
		
		<div th:each="evento: ${eventoDetalhes}">
			<div class="row">			 
					<p>Nome:<span th:text="${evento.nome}"></span></p> 
					<p>Local:<span th:text="${evento.local}"></span></p>
					<p>Data:<span th:text="${evento.data}"></span></p>
					<p>Horario:<span th:text="${evento.horario}"></span></p>
				</div>	
			<span th:text="${evento.nome}"></span>		
		</div>
		
		<!--JavaScript at end of body for optimized loading-->
	      <script type="text/javascript" src="js/materialize.min.js"></script>
	</div>      
</body>
</html>
